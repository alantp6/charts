apiVersion: v1
kind: Pod
metadata:
  name: {{ include "cuda-testing.fullname" . }}
  labels:
{{ include "cuda-testing.labels" . | indent 4 }}
spec:
  containers:
  - name: {{ .Chart.Name }}
    image: "{{ .Values.images.namespace }}/{{ .Values.images.name }}:{{ .Values.images.tag }}"
    imagePullPolicy: {{ .Values.images.pullPolicy }}
  imagePullSecrets:
  - name: {{ .Values.images.pullPolicy }}
  restartPolicy: {{ .Values.images.restartPolicy }}
